{% set name = "quetz-client" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quetz_client-{{ version }}.tar.gz
  sha256: aec9d50f8beb3ff0db86e62cbd5c0aeec42b5ba1c5ada9eb0d54c2d1e5b5f00b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - quetz-client = quetz_client.cli:main

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - fire
    - requests

test:
  imports:
    - quetz_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mamba-org/quetz-client
  summary: A Python client to interact with a Quetz server.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
    - janjagusch
